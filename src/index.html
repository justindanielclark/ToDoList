<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>To-Do List</title>
    </head>
    <body class="min-h-screen max-h-screen flex flex-col relative">
        <header class="bg-emerald-100 p-3 sticky top-0 flex flex-row justify-end items-center">
            <button 
                class="bg-emerald-600 hover:bg-emerald-800 transition-colors text-slate-100 text-lg px-2 py-1 mx-1 rounded-lg shadow-md shadow-emerald-900"
                id="newProjectButton">
            New Project</button>
            <button
                class="bg-emerald-600 hover:bg-emerald-800 transition-colors text-slate-100 text-lg px-2 py-1 mx-1 rounded-lg shadow-md shadow-emerald-900"
                id="newToDoButton">
            New To-Do</button>
        </header>
        <main class= "bg-orange-300 flex flex-row flex-grow overflow-hidden">
            <aside class="bg-slate-100"></aside>
            <section class="grow overflow-y-scroll grid grid-flow-row"></section>
        </main>
        <footer class="bg-green-100 h-10 sticky bottom-0">FOOTER DETAILS</footer>
    </body>
</html>
